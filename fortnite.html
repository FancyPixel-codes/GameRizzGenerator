<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNR - Fortnite Rizz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fortnite.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
        <h1><span class="logo">FNR</span> - Fortnite Rizz</h1>
    </header>
    
    <div class="container">
        <div class="selector">
            <select id="category">
                <option value="items">Items</option>
                <option value="drops">Map Drops</option>
                <option value="guns">Guns</option>
            </select>
        </div>
        
        <button id="rizz-button">Drop the Rizz</button>
        
        <div class="result">
            <p id="pickup-line" class="pickup-line">Select a category and click "Drop the Rizz" for your Fortnite pickup line!</p>
        </div>
    </div>
    
    <footer>
        Made with ❤️ for Fortnite fans | Not affiliated with Epic Games
    </footer>
    
    <script src="js/fortnite.js"></script>
</body>
</html>
